
<div class="info-container">

    <ng-container *ngIf="info">

        <div id="contact-info" [innerHTML]="info.text">
        </div>
        
        <div id="location-info">
            <img id="map" src="assets/map.svg" alt="">
            
            <div id="ny-greet" class="greet-box">
                <img id="he" width="100px" src="assets/he.svg" alt="">
                <div class="address-box">
                    <div [innerHTML]="info.greets.he.top">
                    </div>
                    <hr>
                    <div [innerHTML]="info.greets.he.bot">
                    </div>
                </div>
            </div>
            
            <div id="no-greet" class="greet-box">
                <img id="moin" width="100px" src="assets/moin.svg" alt="">
                <div class="address-box">
                    <div [innerHTML]="info.greets.moin.top">
                    </div>
                    <hr>
                    <div [innerHTML]="info.greets.moin.bot">
                    </div>
                </div>
            </div>
        </div>

    </ng-container>

</div>
