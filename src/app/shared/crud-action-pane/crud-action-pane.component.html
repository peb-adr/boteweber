
<div id="action-pane"
        [class.synced]="isStateSynced()"
        [class.unsynced]="isStateUnsynced()"
        [class.syncing]="isStateSyncing()">
        <!-- [class.flash]="notSyncedHint" -->
        <!-- (animationEnd)="debug($event)"> -->

    <div *ngIf="isPoster">
        <button id="create-button" (click)="onClickCreate()">
            CREATE
        </button>
    </div>

    <div *ngIf="!isPoster">
        <button id="delete-button" (click)="onClickDelete()">
            DELETE
        </button>
        <button id="reset-button" (click)="onClickReset()">
            RESET
        </button>
        <button id="update-button" (click)="onClickUpdate()">
            UPDATE
        </button>
    </div>

</div>
