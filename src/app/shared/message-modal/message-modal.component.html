<div class="modal-container modal"
    [class.modal-open]="show"
    (click)="onClickVoid($event)">

    <div class="modal-content">
    
        <p>
            {{message}}
        </p>
        
        <div class="button-container">

            <button (click)="onClickCancel($event)">
                Abbrechen
            </button>

                (click)="onClickYes()">
                Ja
            </button>
            <button *ngIf="hasButtonNo"
                (click)="onClickNo()">
                Nein
            </button> -->
            <button (click)="onClickOk($event)">
                OK
            </button>
            
        </div>
    
    </div>

</div>
