

<div class="content-container">

    <div class="form-container">
        
        <p>
            Administrator Login
        </p>
        
        
        <form
            (ngSubmit)="onSubmit()"
            #loginForm="ngForm"
        >
            <div class="field-container">
                <input
                    required
                    [(ngModel)]="username"
                    name="username"
                    type="text"
                    placeholder="Nutzername"
                >
            </div>
            <div class="field-container">
                <input
                    required
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    placeholder="Passwort"
                    #passwordInput="ngModel"
                >
            </div>
            <div class="error-display">
                <div [hidden]="password.length != 0 || !wrongCredentials">
                    Nutzername oder Passwort falsch
                </div>
            </div>

            <button
                type="submit"
                [disabled]="loginForm.status != 'VALID'"
            >
                login
            </button>
        </form>
        
    </div>
    
</div>
