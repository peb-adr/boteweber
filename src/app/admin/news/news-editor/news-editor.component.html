
<div id="container">
   
    <div id="text-pane">
        <p>Titel</p>
        <div class="editor-container">
            <app-admin-editor #editorTitle
                    [placeholder]="data.id < 0? placeholderTitle : ''"
                    [data]="data.title"
                    (newDataEvent)="onNewDataTitle($event)"
            >
            </app-admin-editor>
        </div>

        <p>Nachricht</p>
        <div class="editor-container">
            <app-admin-editor #editorMessage
                    [placeholder]="data.id < 0? placeholderMessage : ''"
                    [data]="data.message"
                    (newDataEvent)="onNewDataMessage($event)"
            >
            </app-admin-editor>
        </div>
    </div>

    <div id="side-pane">

        <div class="spacer-edge">
        </div>

        <div id="prop-pane">
            <label for="priority-chooser-{{data.id}}">Priorit&auml;t</label>
            <input id="priority-chooser-{{data.id}}" class="side-pane-item"
                    type="number"
                    min="1"
                    [value]="data.priority"
                    (change)="onChangePriority($event)">
        </div>
        
        <!-- <div class="spacer-middle">
        </div> -->

        <div class="spacer-edge">
        </div>

    </div>

    
</div>
