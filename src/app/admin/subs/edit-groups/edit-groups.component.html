<div class="outer-container">

    <div class="editor-container">
        
        <div class="list-container">
            
            <div id="new-group-element-container">
                <app-admin-editable-element
                    [value]="-1"
                    [name]="'Neue Gruppe'"
                    (clickEdit)="onEditElement($event)">
                </app-admin-editable-element>
            </div>
    
            <div id="existing-group-element-container">
                <app-admin-editable-element
                    *ngFor="let s of groupsRenderNames"
                    [value]="s.id"
                    [name]="s.name"
                    (clickEdit)="onEditElement($event)">
                </app-admin-editable-element>
            </div>
    
        </div>

        <div class="spacer">
        </div>
    
        <div class="propeditor-container">
            <app-admin-propeditor-group
                [data]="editedGroup"
                (dataChanged)="onEditedDataChanged()">

            </app-admin-propeditor-group>
            
            <app-crud-action-pane
                [isPoster]="editedGroup.id < 0"
                (create)="createGroup()"
                (update)="updateGroup()"
                (reset)="resetGroup()"
                (delete)="deleteGroup()">
    
            </app-crud-action-pane>
        </div>

    </div>

    <div class="pageselect-container">
        <app-page-select
            [elementsMax]="allGroupIds.length"
            [buttonsAdj]="pageButtonsAdj"
            [pageSelected]="pageSel"
            [elementsPerPage]="pagePer"
            [elementsPerPageDefault]="pagePer"
            (pageSelectedChange)="onPageSelChanged($event)"
            (elementsPerPageChange)="onPagePerChanged($event)"
        >
        </app-page-select>
    </div>

</div>
