
<div class="prop-list">

    <div class="prop-element">
        <label for="input-email">Email</label>
        <input id="input-email" type="email"
                [value]="data.email"
                (input)="onNewDataEmail($event)">
    </div>

    <div class="prop-element">
        <label for="input-name">Name</label>
        <input id="input-name" type="text"
                [value]="data.name"
                (input)="onNewDataName($event)">
    </div>

    <div class="prop-element">
        <label for="input-group">Gruppen</label>
        <!-- <input id="input-group" type="radio"> -->
        <fieldset id="input-group">
            <label *ngFor="let g of groupData">
                <input type="checkbox" name="groups"
                        [value]="g.id"
                        [checked]="data.groups.includes(g.id)"
                        (input)="onNewDataGroups($event)">
                {{g.name}}
            </label>
        </fieldset>
    </div>

</div>
